<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-banner {
            background-color: wheat;
            color: black;
            padding: 60px 0;
            margin-top: 100px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hero-banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
    <title>Bootstrap Hero</title>
</head>

<body>
    
    <div class="hero-banner">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="display-4"><b>Bootstrap Hero</b></h1>
                    <p class="lead">This is my first time trying out Bootstrap and 
                        I am enjoying it! Look what I made here.</p>
                    <a href="#" class="btn btn-secondary">Learn More</a>
                </div>
                <div class="col-md-6">
                    <img src="image/person.png" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
